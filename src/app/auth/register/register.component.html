<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">REGISTER</h1>
          <form [formGroup]="registerForm" (ngSubmit)="registrarUsuario()">
            <div class="form-group">
              <label for="text">Nombre</label>
              <input type="text" class="form-control" formControlName="nombres" />
            </div>
            <div class="form-group">
                <label for="text">Apellidos</label>
                <input type="text" class="form-control" formControlName="apellidos" />
            </div>
            <div class="form-group">
                <label for="text">Usuario</label>
                <input type="text" class="form-control" formControlName="usuario" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Register
            </button>
          </form>
          <div class="form-group mt-3">
            <p>Do you have an account?<a [routerLink]="['/login']"> Login </a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
